<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>✨PJYTXWDKA</h1>
      <!-- <h1 contenteditable>🔥WOAH!</h1> -->

    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      // 当鼠标移动至显示区域边界时，阴影距离占hero元素宽和高的比例
      const factor = 0.4;

      function shadowMove(e) {
        // ES6解构赋值
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;

        //将鼠标位置转换为相对视口左上角的坐标，本例中由于hero元素占满视口故未起实际作用
        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xWalk = parseInt((x - width / 2) * factor);
        const yWalk = parseInt((y - height / 2) * factor);

        // text-shadow: h-shadow v-shadow blur color
        text.style.textShadow = `
          ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, .7),
          ${-xWalk}px ${yWalk}px 0 rgba(0, 255, 255, .7),
          ${yWalk}px ${-xWalk}px 0 rgba(0, 255, 0, .7),
          ${-yWalk}px ${xWalk}px 0 rgba(0, 0, 255, .7)
        `;
      }

      hero.addEventListener("mousemove", shadowMove);
    </script>
  </body>
</html>
