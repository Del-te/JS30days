<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">

    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      // å½“é¼ æ ‡ç§»åŠ¨è‡³æ˜¾ç¤ºåŒºåŸŸè¾¹ç•Œæ—¶ï¼Œé˜´å½±è·ç¦»å heroå…ƒç´ å®½å’Œé«˜çš„æ¯”ä¾‹
      const factor = 0.4;

      function shadowMove(e) {
        // ES6è§£æ„èµ‹å€¼
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;

        //å°†é¼ æ ‡ä½ç½®è½¬æ¢ä¸ºç›¸å¯¹è§†å£å·¦ä¸Šè§’çš„åæ ‡ï¼Œæœ¬ä¾‹ä¸­ç”±äºheroå…ƒç´ å æ»¡è§†å£æ•…æœªèµ·å®é™…ä½œç”¨
        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xWalk = parseInt((x - width / 2) * factor);
        const yWalk = parseInt((y - height / 2) * factor);

        // text-shadow: h-shadow v-shadow blur color
        text.style.textShadow = `
          ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, .7),
          ${-xWalk}px ${yWalk}px 0 rgba(0, 255, 255, .7),
          ${yWalk}px ${-xWalk}px 0 rgba(0, 255, 0, .7),
          ${-yWalk}px ${xWalk}px 0 rgba(0, 0, 255, .7)
        `;
      }

      hero.addEventListener("mousemove", shadowMove);
    </script>
  </body>
