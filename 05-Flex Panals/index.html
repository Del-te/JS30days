<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flex Panels</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <style>
      html {
        box-sizing: border-box;
        background: #ffc600;
        font-family: "helvetica neue";
        font-size: 20px;
        font-weight: 200;
      }
      body {
        margin: 0;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      .panels {
        min-height: 100vh;
        overflow: hidden;
        display: flex;
      }

      .panel {
        display: flex;
        flex-direction: column;
        flex: 1;
        justify-content: center;
        align-items: center;
        /* 调试时添加边框以便分辨*/
        /* border: 1px solid #f00; */
        color: white;
        text-align: center;
        font-size: 20px;

        box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);

        background: #6b0f9c;
        background-size: cover;
        background-position: center;

        transition: font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
          flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11), background 0.2s;
      }

      .panel1 {
        background-image: url(images/bg1.jfif);
      }
      .panel2 {
        background-image: url(images/bg2.jfif);
      }
      .panel3 {
        background-image: url(images/bg3.jfif);
      }
      .panel4 {
        background-image: url(images/bg4.jfif);
      }
      .panel5 {
        background-image: url(images/bg5.jfif);
      }

      .panel > * {
        margin: 0;
        width: 100%;
        /* transition简写：过渡属性 过渡时间 过渡方式 过渡间隔 */
        transition: transform 0.5s 0.7s;
        display: flex;
        /* flex简写：放大比例 缩小比例 初始大小 */
        /* flex属性是flex-grow, flex-shrink 和 flex-basis的简写，
           该属性有两个快捷值：auto (1 1 auto) 和 none (0 0 auto)。*/
        flex: 1 0 auto;
        justify-content: center;
        align-items: center;
      }

      .panel p {
        text-transform: uppercase;
        font-family: "Amatic SC", cursive;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
        font-size: 2em;
      }
      .panel p:nth-child(2) {
        font-size: 4em;
      }

      .panel.open {
        font-size: 40px;
        flex: 5;
      }

      .panel p:first-child {
        transform: translateY(-100%);
      }

      .panel p:last-child {
        transform: translateY(100%);
      }

      .panel.open p:first-child {
        transform: translateY(0);
      }

      .panel.open p:last-child {
        transform: translateY(0);
      }

      .cta {
        color: white;
        text-decoration: none;
      }
    </style>
    <div class="panels">
      <div class="panel panel1">
        <p>Hey</p>
        <p>Let's</p>
        <p>Dance</p>
      </div>
      <div class="panel panel2">
        <p>Give</p>
        <p>Take</p>
        <p>Receive</p>
      </div>
      <div class="panel panel3">
        <p>Experience</p>
        <p>It</p>
        <p>Today</p>
      </div>
      <div class="panel panel4">
        <p>Give</p>
        <p>All</p>
        <p>You can</p>
      </div>
      <div class="panel panel5">
        <p>Life</p>
        <p>In</p>
        <p>Motion</p>
      </div>
    </div>

    <script>
      const panels = document.querySelectorAll(".panel");
      function toggleOpen(e) {
        // 切换：添加类名或删除类名
        this.classList.toggle("open");
      }
      panels.forEach((panel) =>
        panel.addEventListener("click", toggleOpen, false)
      );
    </script>
  </body>
</html>
